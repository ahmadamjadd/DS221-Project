{% extends "layout.html" %}

{% block main %}
  <div class="container mt-5">
    <!-- Centered Heading with a more fitting title and thicker font -->
    <h1 class="display-5 fw-bold text-info text-center" style="font-weight: 900;">Student Grade Data Overview</h1>

    <!-- Button for navigation to Graphs page -->
    <div class="d-flex justify-content-center mb-4">
      <a href="visualizations">
        <button class="btn btn-gradient px-4 py-2 rounded-pill shadow-lg">View Graphs</button>
      </a>
    </div>

    <!-- Table with rounded corners, beautiful styling, and hover effect -->
    <table class="table table-bordered table-striped rounded-3 shadow-sm">
      <thead class="table-dark text-white">
        <tr>
          {% for column in columns %}
            <th class="px-4 py-2">{{ column }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr class="table-hover">
            {% for value in row %}
              <td class="px-4 py-3">{{ value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
