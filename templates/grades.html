{% extends "layout.html" %}

{% block main %}
  <div class="container mt-5">
    <!-- Centered Heading with a more fitting title and thicker font -->
    <h1 class="display-5 fw-bold text-info text-center" style="font-weight: 900;">Student Grade Data Overview</h1>

    <!-- Button for navigation to Graphs page -->
    <div class="d-flex justify-content-center mb-4">
      <a href="visualizations">
        <button class="btn btn-gradient px-4 py-2 rounded-pill shadow-lg">View Graphs</button>
      </a>
    </div>

    <!-- Table with rounded corners, beautiful styling, and hover effect -->
    <table class="table table-bordered table-striped rounded-3 shadow-sm">
      <thead class="table-dark text-white">
        <tr>
          {% for column in columns %}
            <th class="px-4 py-2">{{ column }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr class="table-hover">
            {% for value in row %}
              <td class="px-4 py-3">{{ value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <style>
    /* Button Styling with Blue Gradient */
    :root {
      --btn-gradient-start: #1e3a8a; /* Dark blue */
      --btn-gradient-end: #3b82f6;   /* Lighter blue */
      --btn-text-color: #ffffff;
    }

    .btn-gradient {
      background: linear-gradient(to right, var(--btn-gradient-start), var(--btn-gradient-end));
      color: var(--btn-text-color);
      border: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .btn-gradient:hover {
      transform: scale(1.1);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
    }

    .btn-gradient:focus {
      outline: none;
      box-shadow: 0px 0px 6px var(--btn-gradient-start);
    }

    /* Table Styling */
    .table {
      background-color: #ffffff;
      color: #000000;
      border-radius: 10px;
      overflow: hidden;
    }

    .table thead {
      background-color: #343a40;
      color: #ffffff;
    }

    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }

    .table th,
    .table td {
      text-align: center;
      vertical-align: middle;
      padding: 15px;
      font-size: 1rem;
    }
  </style>
{% endblock %}
