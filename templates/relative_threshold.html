{% extends "layout.html" %}

{% block main %}

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Define Grade Ranges</h1>

    <!-- Form for setting grade ranges -->
    <form action="/upload" method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="grade_A_plus" class="form-label">A+ Range:</label>
        <div class="d-flex">
          <input type="number" id="grade_A_plus_min" name="grade_A_plus_min" class="form-control" placeholder="From" min="-5" max="5" required>
          <span class="mx-2">-</span>
          <input type="number" id="grade_A_plus_max" name="grade_A_plus_max" class="form-control" placeholder="To" min="-5" max="5" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="grade_A" class="form-label">A Range:</label>
        <div class="d-flex">
          <input type="number" id="grade_A_min" name="grade_A_min" class="form-control" placeholder="From" min="-5" max="5" required>
          <span class="mx-2">-</span>
          <input type="number" id="grade_A_max" name="grade_A_max" class="form-control" placeholder="To" min="-5" max="5" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="grade_A_minus" class="form-label">A- Range:</label>
        <div class="d-flex">
          <input type="number" id="grade_A_minus_min" name="grade_A_minus_min" class="form-control" placeholder="From" min="-5" max="5" required>
          <span class="mx-2">-</span>
          <input type="number" id="grade_A_minus_max" name="grade_A_minus_max" class="form-control" placeholder="To" min="-5" max="5" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="grade_B_plus" class="form-label">B+ Range:</label>
        <div class="d-flex">
          <input type="number" id="grade_B_plus_min" name="grade_B_plus_min" class="form-control" placeholder="From" min="-5" max="5" required>
          <span class="mx-2">-</span>
          <input type="number" id="grade_B_plus_max" name="grade_B_plus_max" class="form-control" placeholder="To" min="-5" max="5" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="grade_B" class="form-label">B Range:</label>
        <div class="d-flex">
          <input type="number" id="grade_B_min" name="grade_B_min" class="form-control" placeholder="From" min="-5" max="5" required>
          <span class="mx-2">-</span>
          <input type="number" id="grade_B_max" name="grade_B_max" class="form-control" placeholder="To" min="-5" max="5" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="grade_B_minus" class="form-label">B- Range:</label>
        <div class="d-flex">
          <input type="number" id="grade_B_minus_min" name="grade_B_minus_min" class="form-control" placeholder="From" min="-5" max="5" required>
          <span class="mx-2">-</span>
          <input type="number" id="grade_B_minus_max" name="grade_B_minus_max" class="form-control" placeholder="To" min="-5" max="5" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="grade_C_plus" class="form-label">C+ Range:</label>
        <div class="d-flex">
          <input type="number" id="grade_C_plus_min" name="grade_C_plus_min" class="form-control" placeholder="From" min="-5" max="5" required>
          <span class="mx-2">-</span>
          <input type="number" id="grade_C_plus_max" name="grade_C_plus_max" class="form-control" placeholder="To" min="-5" max="5" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="grade_C" class="form-label">C Range:</label>
        <div class="d-flex">
          <input type="number" id="grade_C_min" name="grade_C_min" class="form-control" placeholder="From" min="-5" max="5" required>
          <span class="mx-2">-</span>
          <input type="number" id="grade_C_max" name="grade_C_max" class="form-control" placeholder="To" min="-5" max="5" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="grade_C_minus" class="form-label">C- Range:</label>
        <div class="d-flex">
          <input type="number" id="grade_C_minus_min" name="grade_C_minus_min" class="form-control" placeholder="From" min="-5" max="5" required>
          <span class="mx-2">-</span>
          <input type="number" id="grade_C_minus_max" name="grade_C_minus_max" class="form-control" placeholder="To" min="-5" max="5" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="grade_D" class="form-label">D Range:</label>
        <div class="d-flex">
          <input type="number" id="grade_D_min" name="grade_D_min" class="form-control" placeholder="From" min="-5" max="5" required>
          <span class="mx-2">-</span>
          <input type="number" id="grade_D_max" name="grade_D_max" class="form-control" placeholder="To" min="-5" max="5" required>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Submit Grade Ranges</button>
      </div>
    </form>
  </div>

{% endblock %}
